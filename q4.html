<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Resume</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        #resume-container {
            margin-top: 50px;
        }
        
        #code-block {
            width: 50%;
            margin: auto;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <h1>Code and Resume</h1>
    
    <div id="code-block">
        <h2>JavaScript Function to Add Two Numbers</h2>
        <pre>
            <code>
function addNumbers(num1, num2) {
    return num1 + num2;
}

// Example usage:
const result = addNumbers(5, 7);
console.log("Sum:", result);
            </code>
        </pre>
    </div>
    
    <div id="resume-container">
        <h2>My Resume</h2>
        <embed src="SapnaCV.pdf" type="application/pdf" width="80%" height="500px">
    </div>
    
</body>
</html>
