<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Form</title>
    <style>
        body{
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Form</h1>
    
    <form>
        <label>Text Input:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        
        <label>Email Input:</label>
        <input type="email" placeholder="example@email.com"><br><br>
        
        <label>Password Input:</label>
        <input type="password" placeholder="Enter your password"><br><br>
        
        <label>Date Input:</label>
        <input type="date"><br><br>
        
        <label>Time Input:</label>
        <input type="time"><br><br>
        
        <label>DateTime Input:</label>
        <input type="datetime-local"><br><br>
        
        <label>Number Input:</label>
        <input type="number" min="1" max="10"><br><br>
        
        <label>Range Input:</label>
        <input type="range" min="1" max="10"><br><br>
        
        <label>Color Input:</label>
        <input type="color"><br><br>
        
        <label>Checkbox Input:</label>
        <input type="checkbox"> Check me<br><br>
        
        <label>Radio Input:</label>
        <input type="radio" name="radio"> Option 1
        <input type="radio" name="radio"> Option 2<br><br>
        
        <label>File Input:</label>
        <input type="file"><br><br>
        
        <label>URL Input:</label>
        <input type="url" placeholder="(link unavailable)"><br><br>
        
        <label>Telephone Input:</label>
        <input type="tel" placeholder="+1-123-456-7890"><br><br>
        
        <label>Search Input:</label>
        <input type="search" placeholder="Search here"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
