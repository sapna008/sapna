<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            border-right: 5px solid black;
            border-bottom: 8px solid black;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #ccc;
        }
        .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .card p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ48-6vManHc4tOvShu17XCbqnIqd6F79YDag&s" alt="Profile Image">
            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO, Paytm</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzKABJYxlt_bkbm-5qPkqjMIpQ98Cd8EHnyg&s" alt="Profile Image">
            <h3>Kunal Shah</h3>
            <p>Founder, CRED</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf01HGfkt5xIRMYl94mrOf8mj3tAxagrOGoA&s" alt="Profile Image">
            <h3>Amrish Rau</h3>
            <p>CEO, Pine Labs</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkCA3XKs4VSMblNesyCO6kjhZfSt8RsESnpg&s" alt="Profile Image">
            <h3>Sampad Swain</h3>
            <p>Co-Founder & CEO, Instamojo</p>
        </div>
    </div>
</body>
</html>
